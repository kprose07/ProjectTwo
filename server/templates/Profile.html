{% extends 'base.html' %} 
<!DOCTYPE html>
<html lang="en">
  {% block head %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buzz</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{url_for('static', filename='images/buzzlogo.png')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/variables.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/nav.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/cards.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/profile.css')}}"
    />
  </head>
  {% endblock %} 
  {% block body %}

  <body>
    <nav class="navbar navbar-expand-lg nav_container fixed-top">
      <a href="../templates/index.html">
        <img src="{{ url_for('static', filename='images/buzzlogo.png')}}" alt="logo" class="nav_logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbar_contain" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../templates/index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../templates/Blogs.html">Blogs</a>
          </li>
        </ul>
        <button class="nav_btn" onclick="ProfileBtn()">
          <img src="../static/images/Profile.png" alt="profile" id="prof_img" />
        </button>
      </div>
    </nav>
    <div class="top_space_blogs"></div>
    <div class="page_header">
      <p class="header_blogs">Profile</p>
    </div>
    <div class="profile_container">
      <div class="prof_col_one">
        <p class="prof_title">Your Profile Information</p>
        <p class="prof_details">Blogs Amount</p>
        <p class="prof_blog_num">0</p>
        <div class="prof_name">Name</div>
        <div class="prof_email">Email</div>
        <button class="prof_btn">Logout</button>
      </div>
      <div class="prof_col_two">
        <img src="../static/images/cofee.jpg" alt="coffe" />
      </div>
    </div>

    <div class="footer">
      <img src="../static/images/buzzlogo.png" alt="logo" />
      <p>Â© 2023 SEO. All rights reserved.</p>
    </div>
    <script src="../js/web.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
  {% endblock %} 

</html>
